{%extends 'base.html'%}
{%block title%}
About
{%endblock%}
{%block content%}
<div class="container align-items-center justify-content-center mt-5 text-center">
    <h1>Administración</h1>
    <div class="container">
        <div class="form-control form-control-lg pt-5 pb-5">

            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="mb-3 ">
                <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
            </div>

        </div>
    </div>
</div>
{%endblock%}
