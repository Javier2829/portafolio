{% extends 'base.html' %}

{% block title %}Agregar Proyecto{% endblock %}

{% block content %}
<div class="container col-md-6 mt-5">
    <h2 class="mb-4">Agregar Nuevo Proyecto</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea name="description" id="description" rows="3" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Nombre de la Imagen (proyecto1.jpg)</label>
            <input type="text" name="image" id="image" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="link" class="form-label">Enlace (GitHub / Demo)</label>
            <input type="url" name="link" id="link" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
