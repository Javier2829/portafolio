{% extends 'base.html' %}

{% block title %}Editar Proyecto{% endblock %}

{% block content %}
<div class="container col-md-6 mt-5">
    <h2 class="mb-4">Editar Proyecto</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ project.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea name="description" id="description" rows="3" class="form-control"
                required>{{ project.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Nombre de la Imagen</label>
            <input type="text" name="image" id="image" class="form-control" value="{{ project.image }}" required>
        </div>

        <div class="mb-3">
            <label for="link" class="form-label">Enlace</label>
            <input type="url" name="link" id="link" class="form-control" value="{{ project.link }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
